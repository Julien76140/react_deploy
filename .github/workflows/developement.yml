name: React julien development

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: production Code
        uses: actions/checkout@v2
      - name: Use Node.js 17.x
        uses: actions/setup-node@v1
        with:
          node-version: 17.x
      - run: npm install
      - run: npm run build
      - run: npm run test
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2.1.4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO -p 270897"
          REMOTE_HOST: 51.178.30.100
          REMOTE_USER: julien
          SOURCE: "build/"
          TARGET: "/home/julien/web"
